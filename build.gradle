plugins {
    id 'java-library'
}

group 'com.github.kadehar'
version '1.0'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.18.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
}